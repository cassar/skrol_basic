# This is the configuration used to check the rubocop source code.
# For list of cops 'https://github.com/bbatsov/rubocop/tree/master/config'


AllCops:
  Exclude:
    - 'config/**/*'
    - 'app/main/config/**/*'
    - 'Gemfile'
    - 'Guardfile'
    - 'bin/spring'
    - 'test/test_helper.rb'
    - 'db/schema.rb'
    - 'Rakefile'
    - 'db/seeds.rb'
    - 'lib/content_management/transfer_totoeba_sents.rb'
    - 'lib/content_management/string_extension.rb'
    - 'test/lib/content_management/retrieve_ipa_test.rb'

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Lint/UselessAssignment:
  Enabled: false
